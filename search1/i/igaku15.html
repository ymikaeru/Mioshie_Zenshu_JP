    <p><font size="4" face="ＭＳ ゴシック"><strong>医学と浄霊<br>
    </strong></font><font face="ＭＳ ゴシック"><br>
    未発表『医学革命の書』昭和28(1953)年執筆<br>
    <br>
    　この子供〔略〕は面白い事には、次々二個所に同じような怪我をしたので、一つは医療、一つは浄霊というように、別々に治療したところ、医療の方は結果悪く、浄霊の方は結果が良いので、全く偶然的に神がそうしたとしか思えないのである。と共にいつもながら医療の無力である。この原因こそ医療の不合理性と浄霊の合理性とをよく現わしている。<br>
