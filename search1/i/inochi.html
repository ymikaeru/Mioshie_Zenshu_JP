    <p><font size="4" face="ＭＳ ゴシック"><strong>生命ちゅもの</strong></font><font
    size="3" face="ＭＳ ゴシック">　　　<strong>阿呆文学</strong></font><font
    size="4" face="ＭＳ ゴシック"><strong><br>
    </strong></font><font face="ＭＳ ゴシック"><br>
    『東方の光』7号、昭和10(1935)年8月16日発行<br>
    <br>
    　この間の新聞広告欄の、谷口雅春氏の著書の見出しに、生命の奔流や、いのちのはやて、などとあるので、はて、変じゃわいと、阿呆考えてみたので御座る。で、この人に寄〔依〕れば生命ちゅうものは、河へ流れ出したり、風になって、ふっ飛んでしまうのであるから、実に危いでは御座らぬか？<br>
    　何と諸君、河岸（かわぶち）や、風の吹く日は、しっかり生命ちゅうものを、押えて流れたり飛んだりせぬ様にする事じゃて。<br>
    <br>
    <br>
    </font></p>
