    <p><font size="4" face="ＭＳ ゴシック"><strong>箴言<br>
    </strong></font><font size="3" face="ＭＳ ゴシック"><br>
    『光明世界』3号、昭和10(1935)年5月21日発行<br>
    <br>
    　世には、他の宗教に触るる事を、頗（すこぶ）る懼（おそ）るる宗教あり。こは、必ず弱点あればなり。<br>
    　何となれば、もし他に優れたる宗教ありたる時、それに転向さるる患（うれ）いあるが故なるべし。<br>
    　わが観音会員は、他の宗教に触れ、又は研究する事を、最も喜ぶものなり。<br>
    　何となれば、世界広しといえども、かかる完全無欠にして、大いなる救いと、教えは、有史以来、未だ曾（かつ）てありたる事なければなり。<br>
