    <p><font size="4" face="ＭＳ ゴシック"><strong>疥癬の原因</strong></font><font
    size="3" face="ＭＳ ゴシック">　　　　寸評（光23号）　　白光生</font><font
    size="4" face="ＭＳ ゴシック"><strong><br>
    </strong></font><font size="3" face="ＭＳ ゴシック"><br>
    『光』23号、昭和24(1949)年8月20日発行<br>
    <br>
    　疥癬（かいせん）の原因は種痘のためである、種痘によって天然痘毒素の発生の力を弱められたので、毒素は緩慢な発生状態となる、それが疥癬である、ゆえに重症疥癬は天然痘と同一症状であるに見て、疥癬とは慢性天然痘と言ってもよい、したがって、種痘以前は疥癬病はなかったはずである。<br>
    <br>
