    <p><font size="4" face="ＭＳ ゴシック"><strong>巻頭言</strong></font><font
    size="3" face="ＭＳ ゴシック"><strong>(光明世界創刊号)</strong></font><font
    size="4" face="ＭＳ ゴシック"><strong><br>
    </strong></font><font size="3" face="ＭＳ ゴシック"><br>
    『光明世界』創刊号、昭和10(1935)年2月4日発行<br>
    <br>
    <br>
    　　神は光にして光のあるところ<br>
    <br>
    　　　　　　　平和と幸福と歓喜あり<br>
    <br>
    　　無明暗黒には<br>
    <br>
    　　　　　　　　闘争と欠乏と病あり<br>
    <br>
    　　光と栄えを欲する者は来れ<br>
    <br>
    　　　　　　　　　来りて――<br>
    <br>
    　　観世音菩薩の御名を<br>
    <br>
    　　　　　　　　　　　奉称せよ<br>
    <br>
    　　　　　　さらば救われん<br>
