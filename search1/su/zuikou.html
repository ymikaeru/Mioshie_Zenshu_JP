    <p><font size="4" face="ＭＳ ゴシック"><strong>瑞光の更生</strong></font><font
    size="3" face="ＭＳ ゴシック"><strong>・巻頭言</strong></font><font
    size="4" face="ＭＳ ゴシック"><strong><br>
    </strong></font><font face="ＭＳ ゴシック"><br>
    『瑞光』第2巻第4号、昭和7(1932)年7月発行<br>
    <br>
    　瑞光特別客員出口王仁三郎師の御草稿が中絶致された為、題を「松風」として二回発行しましたが、今回また嬉しくも同師の御草稿を賜りましたので、今度は「松風」を中絶して復元の「瑞光」の誌名に依て続けてゆきたいと思ひます。瑞光の生みの母、「明光」の社主たる師、吾等の和歌の師の御出詠のなかつたことは、何としても寂しい事でありました。之れを期として更生的御奮発を諸氏に御願ひ致したいのです。<br>
    <br>
