    <p><font size="4" face="ＭＳ ゴシック"><strong>寸鉄</strong></font><font
    size="3" face="ＭＳ ゴシック"><strong>(栄光93号)</strong>　　　　　　　　　　白光生</font><font
    size="4" face="ＭＳ ゴシック"><strong><br>
    </strong></font><font size="3" face="ＭＳ ゴシック"><br>
    『栄光』93号、昭和26(1951)年2月28日発行<br>
    <br>
    ◇…あっちでもピカドン、こっちでもピカドン、世界中ピカドンの撃ち合い、テンヤワンヤの大騒ぎ、ハテ静かになってから、世界中見渡したら、ナント一万哩（マイル）の大野原、ウー寒い<br>
    <br>
    ◇…人間を殺す爆弾と、人間を生かす爆弾とがある。前者は体にして、後者は霊なり、前者は悪魔にして、後者は神なり、ただそれだけの話<br>
    <br>
    <br>
    <br>
    </font></p>
