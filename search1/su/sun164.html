<blockquote>
    <p><font size="4" face="ＭＳ ゴシック"><strong>寸鉄活人</strong></font><font
    size="3" face="ＭＳ ゴシック"><strong>(栄光164号)</strong></font><font
    size="4" face="ＭＳ ゴシック"><strong><br>
    </strong></font><font size="3" face="ＭＳ ゴシック"><br>
    『栄光』164号、昭和27(1952)年7月9日発行<br>
    <br>
    <strong>◇</strong>赤痢流行で、日本中の田圃は全部赤化してしまったそうで、当局は目玉を光らしているとは、本当じゃあないそうだ<br>
    <br>
    <strong>◇</strong>何かというと、矢鱈（やたら）に赤旗をカツギ出す訳は分ったよ、古くなると媽（かかあ）の腰巻にちょうどいいからだとさ、ナール程無駄はないもんだね<br>
    <br>
    <strong>◇</strong>二十世紀後半になって、新しい人種が出来たのを知っているか、知らないだろうから教えてやろう。それは日本人型ソ連人さ<br>
    <br>
    <br>
    </font></p>
</blockquote>
