<blockquote>
    <p><font size="4" face="ＭＳ ゴシック"><strong>寸鉄活人</strong></font><font
    size="3" face="ＭＳ ゴシック"><strong>(栄光169号)</strong></font><font
    size="4" face="ＭＳ ゴシック"><strong><br>
    </strong></font><font size="3" face="ＭＳ ゴシック"><br>
    『栄光』169号、昭和27(1952)年8月13日発行<br>
    <br>
    　政府は赤のブチ壊しで人民は赤い下痢で青息吐息、外を見れば青い空、樹々の緑、これが人間界と自然界との相異なんだよ、なんて呑気な事を言ってるのは、我メシヤ教の信者だけさ、アヽいい気持だ<br>
    <br>
    　今日もコロッケ、明日もコロッケじゃない。今日も汚職明日も汚職というんだからやり切れない。この汚職という食は、サゾ不味いだろうって、当り前だよ、酢でも蒟蒻（こんにゃく）でも食えない奴らが作ったんだからさ<br>
    <br>
    <br>
    </font></p>
</blockquote>
