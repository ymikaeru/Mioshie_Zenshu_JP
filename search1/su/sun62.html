    <p><font size="4" face="ＭＳ ゴシック"><strong>寸鉄</strong></font><font
    size="3" face="ＭＳ ゴシック"><strong>(救世62号)</strong>　　　　　　　　　　白光生</font><font
    size="4" face="ＭＳ ゴシック"><strong><br>
    </strong></font><font size="5" face="ＭＳ ゴシック"><br>
    </font><font size="3" face="ＭＳ ゴシック">『救世』62号、昭和25(1950)年5月13日発行<br>
    <br>
    ◇…徳球君、事務局なんかネーッテンダという、この次は共産党なんかネーッテンダと言うだろうし、ついには、徳田テエ人間もネェーッテンダと言うだろう<br>
    <br>
    ◇…共産党の党首徳球君、今にコーサン党の党首になるとか<br>
    <br>
    ◇…三十万の人間を一遍に煙にしてしまう、大魔術師じゃあない大魔術国ソビエット共産大帝国<br>
    <br>
    <br>
    <br>
    </font><font size="3"></font></p>
