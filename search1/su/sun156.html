<blockquote>
    <p><font size="4" face="ＭＳ ゴシック"><strong>寸鉄活人</strong></font><font
    size="3" face="ＭＳ ゴシック"><strong>(栄光156号)</strong></font><font
    size="4" face="ＭＳ ゴシック"><strong><br>
    </strong></font><font size="3" face="ＭＳ ゴシック"><br>
    『栄光』156号、昭和27(1952)年5月14日発行<br>
    <br>
    ◇糞尿を廃めさせ、地上天国を造り、美術館を建てる。拙者が綺麗な物が好きなのは、感心しようとしまいとソチラの勝手だが、実は拙者の肚の中を打明けてみれば、ソノー、人間の綺麗なのが一番好きなんだよ。特に若い女性をねー、だが情ないかなこの年では、ムニャムニャ<br>
    <br>
    ◇要するに世界は染物屋の喧嘩だよ。一方は赤く染めようとし、一方は黄色く染めようとして、ガヤガヤ騒いでいるだけの事さ。ただそれだけの話さ、チェッ<br>
    <br>
    <br>
    </font></p>
</blockquote>
