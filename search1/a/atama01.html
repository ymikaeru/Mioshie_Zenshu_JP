    <p><font size="4" face="ＭＳ ゴシック"><strong>頭の病気</strong></font><font
    size="3" face="ＭＳ ゴシック">　　<strong>医学断片集（17）</strong></font><font
    size="4" face="ＭＳ ゴシック"><br>
    </font><font face="ＭＳ ゴシック"><br>
    『栄光』167号、昭和27(1952)年7月30日発行<br>
    <br>
    　私は頭の病気は、首の周囲、延髄、後頭部の辺を主として、浄霊するようにいってあるが、近頃は前頭部から額、こめかみ等の部分に、浄化の発（おこ）っている人が多いから、その辺をよく浄霊した方がいい。その場合右の辺に掌を当ててみると、熱があるから直き分る。従って前額部が冷たい人なら、まず頭はいいと見て間違いないのである。<br>
    <br>
    <br>
    </font></p>
