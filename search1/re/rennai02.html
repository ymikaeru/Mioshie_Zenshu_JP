<blockquote>
    <p><font size="4" face="ＭＳ ゴシック"><strong>恋愛と宗教<br>
    </strong></font><font face="ＭＳ ゴシック"><br>
    『光』17号、昭和24(1949)年7月9日発行<br>
    <br>
    　恋愛についてよく質問されるが、私は左のように答える、恋愛そのものは神が人間に与え給うた恩恵の最大なものである、また恋愛の終局は結婚であるといわれるが、これが本当である。<br>
    　ゆえに恋愛には叡智と、自省を要する、世間に多くある、無軌道的恋愛のごときは邪道で罪を構成する事になり、結局その罪の何倍かの苦痛によって償わなければならない事になる。<br>
    <br>
