    <p><font size="4" face="ＭＳ ゴシック"><strong>御光話</strong></font><font

    <br>
    <strong>昭和二十五年二月十八日<br>
    </strong><br>
    </font><font color="#008000" face="ＭＳ ゴシック">――四年に一度あるという日食が今年は三月と十月に二度あるとのことですが、天体の動きが人間と密接な関係があるものといたしますと、右のことにもなにか意味がございましょうか。<br>
    </font><font face="ＭＳ ゴシック"><br>
    　少しは関係がありますけど、たいしたことはないですね。こういった周期的なことは、人間がどんなに善くても悪くても、ちゃんとやってきますからね。<br>
    <br>
    <br>
