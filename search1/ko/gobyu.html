    　現代医学がいかに善意の罪悪を犯しつつあるかは、この患者の経過がよく物語っている。特に手術による被害の甚大なる事はもちろん、医療を受ければ受ける程、次々余病が起り、その悲惨なる到底言葉では表わせないのである。この患者の例〔略〕にみても分る通り、もしこの神霊医学が現われなかったとしたら、人類の不幸はどこまで続くか、止まるところを知らないであろう。<br>
