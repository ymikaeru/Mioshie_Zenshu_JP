<blockquote>
    <p><font size="4" face="ＭＳ ゴシック"><strong>効果の言葉</strong></font><font
    size="3" face="ＭＳ ゴシック"><strong>・医学断片集（28）<br>
    </strong><br>
    『栄光』193号、昭和28(1953)年1月28日発行<br>
    <br>
    　医師はよくこの薬なら、この療法なら効果があるといわれるが、この言葉はどうも一時的苦痛緩和の意味でしかない感じがする。ではどういうのが本当かというと、ズバリ一言この療法なら必ず治るという言葉こそ、力強く響き安心がゆくのである。それが確信ある正しい言い方だが、遺憾ながら医学はそれを言える程進歩していないから止むを得ないであろう。あえてこのことを医師諸君に提言する。<br>
    <br>
    <br>
    </font></p>
