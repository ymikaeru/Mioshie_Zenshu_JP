<blockquote>
    <p><font size="4" face="ＭＳ ゴシック"><strong>正しい治療</strong></font><font
    size="3" face="ＭＳ ゴシック"><strong>・医薬断片集</strong></font><font
    size="4" face="ＭＳ ゴシック"><strong><br>
    </strong></font><font size="3" face="ＭＳ ゴシック"><br>
    『光』33号、昭和24(1949)年10月29日発行<br>
    <br>
    　今日よく専門家は、正しい治療というが、この意味はサッパリ判らない。正しい治療という事は正しくない治療もあるという訳だ。この治療の正不正は素人は何を標準にして決めたらいいかテンデ判る人はあるまい。世の中には、理屈の合わない事が多過ぎるようだ。<br>
    <br>
    <br>
