    </strong></font><font size="3" face="ＭＳ ゴシック"><br>

    <br>
    　阿含（あごん）経に担板漢（たんばんかん）という言葉がある、これは板を担いでる男という事である、つまり片一方は見えても他の一方は板のため見えないという意味でちょうど今の唯物主義と同様、物質のみが見えて霊の方が見えないという訳である。<br>
