    <p><font size="4" face="ＭＳ ゴシック"><strong>無肥料栽培の非難</strong></font><font
    size="3" face="ＭＳ ゴシック">　　　　寸評（光22号）　　白光生</font><font
    size="4" face="ＭＳ ゴシック"><strong><br>
    </strong></font><font size="3" face="ＭＳ ゴシック"><br>
    『光』22号、昭和24(1949)年8月13日発行<br>
    <br>
    　無肥料栽培の非難の声を耳にするが、その理由は、無肥料栽培をすると減産になるから、国家のため由々しき悪法であるというのである、しかしこれ程おかしな話はない、何となれば欲のない農民は一人もあるまいからで、無肥料で成績が悪ければ一遍でやめるに決っている、従ってかような非難の声は、ユスリのイヤがらせと心得て間違いはない。<br>
