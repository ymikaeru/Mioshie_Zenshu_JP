    <p><font size="4" face="ＭＳ ゴシック"><strong>寝言<br>
    </strong></font><font size="3" face="ＭＳ ゴシック"><br>
    未発表、昭和10(1935)年頃に執筆と思われる<br>
    <br>
    　宗教宗教というが一体どこにあるんだ。仏耶を初め、宗教じゃない、宗教に似たものだ。言わば類似宗教だ。なぜなればどれもこれも、人類を救う力なんか、テンデありはしない。否、御自分達さえ救われっこはないではないか。御本尊の釈尊でさえ仏法の真髄は真如と言った。これは真理ではない、真理の如（ごと）きものであった。しかし、真の宗教は生れないはずはない。しかしそれはこれからなのだ。<br>
    <br>
