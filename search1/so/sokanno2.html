<blockquote>
    <p><font size="4" face="ＭＳ ゴシック"><strong>創刊の辞<br>
    </strong></font><font face="ＭＳ ゴシック"><br>
    『紫苑』第1号、昭和10(1935)年2月11日<br>
    <br>
    　いよいよ紫苑会が出来、世に出る機運になりました。顧みればはじめ瑞光、次が松風、今度で三回目になります。其間五年の歳月は流れ毎月欠かさず歌会を催したことは今考へても嬉しい事の一つでした。文芸の三昧境に常にありたい吾々にもヤハリ前途に目標がなければならないと思ひます。其目標、それは光明世界の最高峰芸術の紫微宮であります。其処へ向つて進むべく精進しようではありませんか。<br>
    <br>
    <br>
    </font></p>
