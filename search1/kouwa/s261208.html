<blockquote>
    <p><font size="4" face="ＭＳ ゴシック"><strong>御講話</strong></font><font
    size="3" face="ＭＳ ゴシック"><strong>（S26年12月8日）<br>
    </strong><br>
    『御教え集』5号、昭和27(1952)年1月15日発行<br>
    <br>
    昭和二十六年十二月八日<br>
    <br>
    　今度、農業の「特集号」を出そうと思って――大宣伝をしようと思っているが、お蔭話が足りないので待っているんですが、農業に関係したお蔭話をできるだけ早く出すようにしてもらいたいと思うんです。これはその論文です。これで、全部解るわけです。<br>
    <br>
    （御論文「農業の大革命　五カ年にして米の五割増産は確実」）<br>
