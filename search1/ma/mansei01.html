<blockquote>
    <p><font size="4" face="ＭＳ ゴシック"><strong>慢性気管支炎<br>
    </strong></font><font size="3" face="ＭＳ ゴシック"><br>
    『アメリカを救う』P.123、昭和28(1953)年1月1日発行<br>
    <br>
    　これは体内のどこかに、薬毒の固結があって、それが少しずつ溶けて出ようとする場合、割合固いため、頻繁（ひんぱん）に強い咳をしなければならないのが原因である。何よりも痰さえ出れば楽になるのはそういう訳である。ところが医療は咳を停めようとするから逆になり、ついに慢性となってしまい、長い間苦しむのであるから、この病気も自然にしていれば必ず治るものである。<br>
    <br>
