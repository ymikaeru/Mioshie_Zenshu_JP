<blockquote>
    <p><font size="4" face="ＭＳ ゴシック"><strong>まけをしみ</strong></font><font
    size="3" face="ＭＳ ゴシック"><strong>・巻頭言</strong></font><font
    size="4" face="ＭＳ ゴシック"><strong><br>
    </strong></font><font face="ＭＳ ゴシック"><br>
    『松風』第1巻第3号、昭和7(1932)年11月発行<br>
    <br>
    　今、百からある短歌雑誌中、一番優勢であるのは諸君も御存知の明光誌であり、一番貧弱なのは何をか申さう、わが松風誌である。言はゞ他のあらゆる歌誌は、明光と松風との中間にはさまれてゐる訳なのだ。してみると反対な意味から言へば、わが松風誌は第一位と言つても差支へはない訳だ。つまり珍味を少し盛つて出す江戸前料理なのだ。一首の歌と雖も、厳選が生んだ輝く珠玉なのだ、とでも言つて茲（ここ）にまけをしみを言つておく。<br>
    <br>
    <br>
    </font></p>
</blockquote>
