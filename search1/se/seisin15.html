<blockquote>
    <p><font size="4" face="ＭＳ ゴシック"><strong>精神病及び癲癇<br>
    </strong></font><font size="3" face="ＭＳ ゴシック"><br>
    『明日の医術（初版）第二編』昭和17(1942)年9月28日発行<br>
    <br>
    　精神病と癲癇は洵によく似てゐて、共通的のものであるが、又異なる点もあるのである。そうして此孰れもが、全然霊的原原によつて発病するのであるから、如何に体的、唯物的療法を行ふと雖も効果がある筈はないのである。故に、之は、霊的病気の項目に詳説するが、その原因が全く霊的である事が判明するに於て、唯物的研究が如何に徒労であつたかを知るであらう。<br>
    <br>
