<blockquote>
    <p><font size="4" face="ＭＳ ゴシック"><strong>羨望は恐ろしい<br>
    </strong></font><font size="3" face="ＭＳ ゴシック"><br>
    『救世』62号、昭和25(1950)年5月13日発行<br>
    <br>
    　本教の妨害者にも種々あるが、その一つに羨望が原因である場合も相当ある、もちろん、卑怯者に違いないが、この種の人間は日本人に特に多いとの話だ、全く島国根性的小人物に違いないが、若干の影響はある以上無関心も出来ない。<br>
    　これはひとり宗教に関した事のみではない。人事百般羨望による妨害も案外少なくないから、この点大いに注意すべきだ。<br>
    <br>
