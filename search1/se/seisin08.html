    <p><font size="4" face="ＭＳ ゴシック"><strong>精神病及び癲癇<br>
    </strong></font><font size="3" face="ＭＳ ゴシック"><br>
    『天国の福音』昭和22(1947)年2月5日発行<br>
    <br>
    　精神病と癲癇（てんかん）は洵（まこと）によく似ている。原因は霊的で、後に詳説するが、これらの疾病は唯物的医学がいかに研究するといえども解決は絶対不可能である。しかるに近来脳の手術によって癲癇を治癒せんとする医家があるが、これらは徒労でしかないと共に予後反って悪影響を与えるのである。<br>
