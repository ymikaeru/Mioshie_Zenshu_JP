<blockquote>
    <p><font size="4" face="ＭＳ ゴシック"><strong>精神病及び癲癇</strong></font><font
    size="3" face="ＭＳ ゴシック"><strong>・病患と医学の誤謬十八<br>
    </strong><br>
    『明日の医術　第二編』昭和18(1943)年10月5日発行<br>
    <br>
    　精神病と癲癇（てんかん）はまことによく似ていて、共通的のものであるが、又異なる点もあるのである。そうしてこのいずれもが、全然霊的原因によって発病するのであるから、いかに体的、唯物的療法を行うといえども効果があるはずはないのである。故に、これは、霊的病気の項目に詳説するが、その原因が全く霊的である事が判明するにおいて、唯物的研究がいかに徒労であったかを知るであろう。<br>
    <br>
    <br>
