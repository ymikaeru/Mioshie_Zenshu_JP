<blockquote>
    <p><font size="4" face="ＭＳ ゴシック"><strong>吾人類に告ぐ<br>
    </strong></font><font face="ＭＳ ゴシック"><br>
    未発表、年代不詳<br>
    <br>
    　私は、主神より人類救済の大使命を受け、教の力を授けられ、今や遍（あまね）く神の愛を伝え、神の経綸を達成せんとするものである。<br>
    　三界は、今や正に大転換の秋（とき）迫れり、キリストの最後の審判、釈尊の仏滅の二大予言はこの事である。<br>
    　人々よ、速かに目覚めよ、そは邪を捨て正に生きる事である。<br>
    <br>
