    <p><font size="4" face="ＭＳ ゴシック"><strong>日本の誇り<br>
    </strong></font><font size="3" face="ＭＳ ゴシック"><br>
    未発表『医学革命の書』昭和28(1953)年執筆<br>
    <br>
    　この患者は生まれつき足が悪く、六歳の時から四十七歳の今日まで、四十一年間松葉杖を離せなかったところ、一昨年入信、一年有余にして杖なしで歩けるようになったので、その喜び〔略〕は一通りではなく、読んでいて目頭が熱くなるくらいである。<br>
    　これほどの治病奇蹟は、歴史上未（いま）だ嘗（かつ）てないのはもちろんだが、この偉大なる医（いや）しの業こそ、日本の一大誇りとして世界に発表すべきが国家としての責任であろう。<br>
    <br>
