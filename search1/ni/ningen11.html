<blockquote>
    <p><font size="4" face="ＭＳ ゴシック"><strong>人間は物質か</strong></font><font
    size="3" face="ＭＳ ゴシック">　　　　寸評（光22号）　　白光生</font><font
    size="4" face="ＭＳ ゴシック"><strong><br>
    </strong></font><font size="3" face="ＭＳ ゴシック"><br>
    『光』22号、昭和24(1949)年8月13日発行<br>
    <br>
    　人間を物と観る思想が殺人強盗を生み戦争を生む、何となれば物である以上大根や芋と同様であるからで実に恐るべき事だ、この人間を物と観る思想こそ唯物思想だ、だから、この唯物思想をそのままにしておいて、いか程犯罪を無くそうとしたり平和運動を起したとて糠に釘であり、空念仏に過ぎないのだ。判ったか。<br>
    <br>
    <br>
