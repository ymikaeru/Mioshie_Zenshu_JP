    <p><font size="4" face="ＭＳ ゴシック"><strong>文化と非文化<br>
    </strong></font><font size="3" face="ＭＳ ゴシック"><br>
    未発表『医学革命の書』昭和28(1953)年執筆<br>
    <br>
    　およそ世の中に、子供の病気程親の心配はあるまい。よく親は自分が患（わずら）った方がましだと嘆くが、無理でない。しかも注射の際など、子供の暴れるのを抑えつける時の親の気持はどんなであろう。それでも治るならいいが、仲々治らないとしたら、医師としても随分辛かろう。<br>
    　それに引換え、我浄霊は身体に触れないでどんどん治るのだから、子供も非常に喜ぶので、これこそ天国的療法であり、野蛮と文明との相違と言えよう。〔実例略〕<br>
