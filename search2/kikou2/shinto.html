    face="ＭＳ ゴシック"><strong>　　　管長　大草直好<br>
    </strong><br>
    『栄光』269号、昭和29(1954)年8月11日発行<br>
    <br>
    　さきにわれわれ信徒は、わが教主様が、救世のため御精励遊ばされ、着々その効果をあげさせられ給う事実に鑑み救世主（メシヤ）様と称え奉るべく、その旨申し上げて御許しを得ましたのですが、今回『目下のところ救世主（メシヤ）としての活動を十分に尽くされない感があるから、従来通り明主の言葉にて唱える様に』と仰せ出でられましたので、ここにその旨信徒の皆様へ御通告申し上ぐる事と致します。<br>
