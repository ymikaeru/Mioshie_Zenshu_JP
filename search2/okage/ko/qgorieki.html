<blockquote>
    <p><font size="4" face="ＭＳ ゴシック"><strong>御利益報告<br>
    </strong></font><font size="3" face="ＭＳ ゴシック"><br>
    自観叢書第2篇『無肥料栽培法』昭和24(1949)年7月1日発行<br>
    <br>
    　　　愛知県<br>
    　　　　　日本五六七教神明会　荒川重辰<br>
    <br>
    　私事二十三年十二月入信致しました。毎年稲を雀が荒してその収穫におよぼす害は多大でありました。たまたま農作物にも御浄霊が良いと先生に聞き早速実施しましたところ、隣の田は実にひどく荒されておりましたが、私の田は全然荒されておりませんでした。<br>
    　その御加護御利益の不可思議なるただただ有難く御礼かたがた御報告させて戴きます。<br>
    <br>
    <br>
